<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交流测试仪</title>
    <script type="text/javascript" src="../build/three.js"></script>
    <script type="text/javascript" src="./js/loaders/MTLLoader.js"></script>
    <script type="text/javascript" src="./js/loaders/OBJMTLLoader.js"></script>
    <script type="text/javascript" src="./js/controls/TrackballControls.js"></script>
    <script type="text/javascript" src="./js/libs/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var container;
            var camera, scene, renderer, light;
            var mesh;
            var flag = true;

            //相机参数
            var fov = 1500;//相机的视角
            var near = 1;
            var far = 10000;

            //光线
            var ambientLight, directionalLight, pointLight

            init();
            initControls();
            animate();

            function init() {
                scene = new THREE.Scene();

                container = document.getElementById('container');

                camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, near, far);
                camera.position.set(-1000, 0, -1000);//相机位置
                camera.lookAt(new THREE.Vector3(0, 100, 0));//lookAt()设置相机所看的位置
                // camera.position.z = 180;
                // camera.lookAt(scene.position);

//新建一个环境光 就是正常物体都能照到的光
                ambientLight = new THREE.AmbientLight(0xffffff);
                //把环境光加到场景中
                scene.add(ambientLight);
                //再新建一个无线远的平行光，就是像太阳光一样的，
                directionalLight = new THREE.DirectionalLight(0xffffff);
                //把平行光放在y轴正方向上的无穷远处
                directionalLight.position.set(0, 1, 0);
                //把平行光加到场景中
                scene.add(directionalLight);
                //再建一个点光源 颜色 强度 照射距离
                pointLight = new THREE.PointLight(0xff0000, 1, 500);
                //设置点光源的位置
                pointLight.position.set(0, 0, -200);
                //把点光源加入到场景中
                scene.add(pointLight);
                // light = new THREE.DirectionalLight(0xffffff, 1);
                // light.position.set(0, 0, 10);
                // scene.add(light);


                // var cubeGeometry = new THREE.CubeGeometry(30, 30, 30);
                // var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
                // mesh = new THREE.Mesh(cubeGeometry, cubeMaterial);
                //
                //
                // scene.add(mesh);

                var loader = new THREE.OBJMTLLoader();
                console.dir(loader)
                loader.addEventListener('load', function (event) {
                    var obj = event.content;
                    mesh = obj;
                    scene.add(obj);
                });
                loader.load('./obj/jiaoliuceshiyi/jiaoliuceshiyi.obj', './obj/jiaoliuceshiyi/jiaoliuceshiyi.mtl');

                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setSize(window.innerWidth, window.innerHeight);

                container.appendChild(renderer.domElement);

                document.addEventListener('mousewheel', onDocumentMouseMove, false);
                window.addEventListener('resize', onWindowResize, false);

            }

            function onDocumentMouseMove() {
                event.preventDefault();//阻止浏览器的默认操作

                if (event.wheelDelta) {//IE,chrome
                    if (event.wheelDelta > 0) {//向上滚动
                        fov -= (near < fov ? 1 : 0);
                    }

                    if (event.wheelDelta < 0) {
                        fov += (fov < far ? 1 : 0);
                    }
                } else if (event.detail) {//firefox
                    if (event.detail > 0) {
                        fov -= 1;
                    } else {
                        fov += 1;
                    }
                }
                camera.fov = fov;
                camera.updateProjectionMatrix();
                //renderer.render(scene,camera);
            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                controls.handleResize();
                renderer.setSize(window.innerWidth, window.innerHeight);

            }


            function animate() {

                requestAnimationFrame(animate);
                controls.update();
                render();

            }

            //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
            var controls;

            function initControls() {
                controls = new THREE.TrackballControls(camera);
                //旋转速度
                controls.rotateSpeed = 5;
                //变焦速度
                controls.zoomSpeed = 3;
                //平移速度
                controls.panSpeed = 0.8;
                //是否不变焦
                controls.noZoom = false;
                //是否不平移
                controls.noPan = false;
                //是否开启移动惯性
                controls.staticMoving = false;
                //动态阻尼系数 就是灵敏度
                controls.dynamicDampingFactor = 0.3;
                //未知，占时先保留
                //controls.keys = [ 65, 83, 68 ];
                controls.addEventListener('change', render);
            }

            function render() {
                renderer.render(scene, camera);
            }
        })
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
